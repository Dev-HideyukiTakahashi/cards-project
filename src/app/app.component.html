<div class="cards-container">
  <app-card [planType]="'Simples'" [planPrice]="100" [cardStyle]="'orange'"
    (buttonClicked)="onCardButtonClicked()"></app-card>

  <app-card [planType]="'Completo'" [planPrice]="250" [cardStyle]="'purple'"
    (buttonClicked)="onCardButtonClicked()"></app-card>
</div>


<!-- Two way data binding / input e output no ngmodel-->
<h1>Nome:</h1>
<input type="text" [(ngModel)]="name">
<h1>Nome digitado: {{ name }}</h1>
